<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <rect x="30" y="30" width="140" height="140" transform="rotate(45, 100, 100)">
        <animate
            attributeName="width"
            dur="1.5s"
            values="140;20;140"
            repeatCount="indefinite"
        />
        <animate
            attributeName="height"
            dur="1.5s"
            values="140;20;140"
            repeatCount="indefinite"
        />
        <animate
            attributeName="x"
            dur="1.5s"
            values="30;90;30"
            repeatCount="indefinite"
        />
        <animate
            attributeName="y"
            dur="1.5s"
            values="30;90;30"
            repeatCount="indefinite"
        />
        <animate
            attributeName="fill-opacity"
            dur="1.5s"
            values="0.3;1;0.3"
            repeatCount="indefinite"
        />
    </rect>
</svg>