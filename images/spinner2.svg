<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <rect id="spinner" x="30" y="30" width="140" height="140" transform="rotate(45, 100, 100)">
        <animate
            attributeName="width"
            dur="0.75s"
            values="0;140"
            repeatCount="indefinite"
        />
        <animate
            attributeName="height"
            dur="0.75s"
            values="0;140"
            repeatCount="indefinite"
        />
        <animate
            attributeName="x"
            dur="0.75s"
            values="100;30"
            repeatCount="indefinite"
        />
        <animate
            attributeName="y"
            dur="0.75s"
            values="100;30"
            repeatCount="indefinite"
        />
        <animate
            attributeName="fill-opacity"
            dur="0.75s"
            values="1;0"
            repeatCount="indefinite"
        />
    </rect>
</svg>