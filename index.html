<<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WikiTracker</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link href="" rel="stylesheet" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="current.id == goal.id">Gagn√© !</p>
            <p v-if="current.id != goal.id">{{ goal.label }}</p>
            <button v-if="previous != null" v-on:click="back">
                {{ previous.label }}
            </button>
            <p>
                {{ current.label }}
            </p>
            <ol>
                <li v-for="(choice, index) in choices" v-on:click="choose($event, index)">
                  {{ choice.property.label + " -> " + choice.item.label }}
                </li>
            </ol>
        </div>
        <script src="scripts/app.js"></script>
    </body>
</html>
